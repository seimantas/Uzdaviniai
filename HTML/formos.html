            <label for="reference">Reference Number</label>
            <input type="number" name="reference" id="reference" placeholder="+370********" maxlength="12" required />

            <label for="i'm not robot">I'm not Robot</label>

            <textarea placeholder="Your message goes here..."></textarea>

            <input type="submit" value="Send!">

    </form>
